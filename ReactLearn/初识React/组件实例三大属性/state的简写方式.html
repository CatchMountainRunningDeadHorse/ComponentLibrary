<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state</title>
</head>
<body>
    <div id="test"></div>
    <script src="../../17之前版本/react.development.js"></script>
    <script src="../../17之前版本/react-dom.development.js"></script>
    <script src="../../17之前版本/prop-types.js"></script>
    <script src="../../17之前版本/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component{
            //初始化状态
            state = {isHot:true}
            //自定义方法 --》 要用赋值语句的形式+箭头函数
            change = () => {
                console.log('标题被点击了');
                const isHot = this.state
                this.setState({isHot:!isHot})
            }
            render(){
                return <h1 onClick={this.change}>今天天气很{this.state.isHot ? '炎热':'凉爽'}</h1>
            }
        }
        let isHot = true
        ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
</body>
</html>
