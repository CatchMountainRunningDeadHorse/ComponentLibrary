<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>refs</title>
</head>
<body>
    <div id="test1"></div>
    <script src="../../17之前版本/react.development.js"></script>
    <script src="../../17之前版本/react-dom.development.js"></script>
    <script src="../../17之前版本/prop-types.js"></script>
    <script src="../../17之前版本/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component{
            showData=()=>{
                const { input1 } = this
                alert(input1.value)
            }
            unFocus = () => {
                const { input2 } = this
                alert(input2.value)
            }
            saveInput=(c)=>{
                this.input1 = c
            }
            render(){
                return (
                    <div> 
                        <input ref={this.saveInput} type="text" />
                        { /*<input ref={c => this.input1 = c} type="text" placeholder="点击按钮提示数据" />*/}
                        <button onClick={this.showData}>点我提示</button>
                        {/*<input ref={c => this.input2 = c} type="text" onBlur={this.unFocus} placeholder="失去焦点提示数据" />*/}
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo/>,document.getElementById('test1'))
    </script>
</body>
</html>
